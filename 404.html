<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>🍡 页面走丢了 - Sweet Pop</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }
      
      .container {
        text-align: center;
        background: white;
        padding: 3rem 2rem;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        max-width: 500px;
        margin: 1rem;
      }
      
      .tanghulu-emoji {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }
      
      h1 {
        font-size: 2.5rem;
        color: #e91e63;
        margin-bottom: 1rem;
        font-weight: bold;
      }
      
      .subtitle {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      
      .tanghulu-list {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: 15px;
        margin: 2rem 0;
        border-left: 4px solid #e91e63;
      }
      
      .tanghulu-list h3 {
        color: #e91e63;
        margin-bottom: 1rem;
        font-size: 1.3rem;
      }
      
      .tanghulu-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: 1px solid #eee;
      }
      
      .tanghulu-item:last-child {
        border-bottom: none;
      }
      
      .tanghulu-name {
        font-weight: 600;
        color: #333;
      }
      
      .sweetness {
        background: linear-gradient(90deg, #4caf50, #ff9800, #f44336);
        color: white;
        padding: 0.2rem 0.8rem;
        border-radius: 15px;
        font-size: 0.9rem;
        font-weight: bold;
      }
      
      .home-button {
        display: inline-block;
        background: linear-gradient(45deg, #e91e63, #f06292);
        color: white;
        text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 25px;
        font-weight: bold;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
      }
      
      .home-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
      }
      
      .cute-message {
        font-size: 1rem;
        color: #888;
        margin-top: 1.5rem;
        font-style: italic;
      }
    </style>
    <script type="text/javascript">
      // Single-page application redirect
      // This handles cases where users might directly access routes like /history
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div class="container">
      <div class="tanghulu-emoji">🍡</div>
      <h1>哎呀！页面走丢了</h1>
      <p class="subtitle">就像糖葫芦一样，这个页面可能被小馋猫偷走了！</p>
      
      <div class="tanghulu-list">
        <h3>🍡 我们的糖葫芦品种</h3>
        <div class="tanghulu-item">
          <span class="tanghulu-name">Shanzha Pop</span>
          <span class="sweetness">甜度 6</span>
        </div>
        <div class="tanghulu-item">
          <span class="tanghulu-name">Grape Fruit Pop</span>
          <span class="sweetness">甜度 9</span>
        </div>
        <div class="tanghulu-item">
          <span class="tanghulu-name">Mixed Fruit Pop</span>
          <span class="sweetness">甜度 7</span>
        </div>
      </div>
      
      <a href="/" class="home-button">🍡 回到甜蜜首页</a>
      <p class="cute-message">别担心，我们的糖葫芦还在等着你呢！</p>
    </div>
  </body>
</html>
